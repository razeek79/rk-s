    <script>
        const words = ["Creative Posters", "Creative Flex", "Stylish Logo", "Visiting Cards", "Brochures", "Banners"];
        const typedText = document.querySelectorAll(".typed-text");
        const cursor = document.querySelectorAll(".cursor");
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function updateAllTyped(text) {
            typedText.forEach(el => el.textContent = text);
        }

        function typeEffect() {
            const currentWord = words[wordIndex];

            if (isDeleting) {
                charIndex--;
            } else {
                charIndex++;
            }

            updateAllTyped(currentWord.substring(0, Math.max(0, charIndex)));

            let typingSpeed = isDeleting ? 60 : 120;

            if (!isDeleting && charIndex === currentWord.length) {
                typingSpeed = 1000; // pause after full word
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                typingSpeed = 300;
            }

            setTimeout(typeEffect, typingSpeed);
        }

        document.addEventListener("DOMContentLoaded", typeEffect);
    </script>
